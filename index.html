<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="jquery.custom-caret-1.1.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <div class="toppane">
        <img src="img/home.png">
        <p id="bash-name" style="font-family:sans-serif;font-size:15px;">{{user}} –– -bash –– 120x36</p>
        <span id='close' onclick='this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode); return false;'>x</span>

      </div>
      <div class="middlepane" id="middlepane">
        <p id="date">Last login: </p>
        <div class="input"><p>Web-based-shell:~ {{user}}$</p>
          <div id="textfieldinput" contenteditable="true" spellcheck="false" oninput="myFunction()" onkeydown="if (event.keyCode == 13) submit()"></div>
        </div>
        <p id="par"></p>


      </div>


    </div>

    <script src = "app.js"></script>
    <script>
        $("#textfieldinput").customCaret();
    </script>

  </body>

</html>
